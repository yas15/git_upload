<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">
        Event Handling in jQuery
      </a>
      <button
        class="navbar-toggler p-0 border-0"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-4">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="pb-1">Enter and Leave Events</h6>
            <small>Parent</small>
            <div
              id="mouseenterTarget"
              class="border-dash p-5 bg-body rounded text-center"
            >
              <div class="child border border-dark p-3">
                <small>Child</small>
              </div>
            </div>
          </div>

          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>mouseenter</div>
            <div class="mouseenter--count">0</div>
          </div>

          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>mouseleave</div>
            <div class="mouseleave--count">0</div>
          </div>
        </div>

        <div class="col-4">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="pb-1">Over and Out Events</h6>
            <small>Parent</small>
            <div
              id="mouseoverTarget"
              class="border-dash p-5 bg-body rounded text-center"
            >
              <div class="child border border-dark p-3">
                <small>Child</small>
              </div>
            </div>
          </div>

          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>mouseover</div>
            <div class="mouseover--count">0</div>
          </div>

          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>mouseout</div>
            <div class="mouseout--count">0</div>
          </div>
        </div>

        <div class="col-4">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="pb-1">Move Events</h6>
            <small>Parent</small>
            <div
              id="mousemoveTarget"
              class="border-dash p-5 bg-body rounded text-center"
            >
              <div class="child border border-dark p-3">
                <small>Child</small>
              </div>
            </div>
          </div>

          <div class="p-2 bg-white rounded shadow-sm text-center">
            <div>mousemove</div>
            <div class="mousemove--count">0</div>
          </div>

          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>PageX, PageY</div>
            <div class="mousemove--position">0, 0</div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Our JS -->
    <script src="./script.js"></script>
  </body>
</html>
