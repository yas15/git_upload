<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">
        Event Handling in jQuery
      </a>
      <button
        class="navbar-toggler p-0 border-0"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">
              Keyboard Event Handling
            </h6>
            <div class="p-4 justify-content-center">
              <input
                id="keyboardInput"
                type="text"
                class="form-control"
                placeholder="Type some text here"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 text-center">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>keydown</div>
            <div class="keydown--count">0</div>
          </div>
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>which</div>
            <div class="keydown--which">0</div>
          </div>
        </div>

        <div class="col-4">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>keypress</div>
            <div class="keypress--count">0</div>
          </div>
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>which</div>
            <div class="keypress--which">0</div>
          </div>
        </div>

        <div class="col-4">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>keyup</div>
            <div class="keyup--count">0</div>
          </div>
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>which</div>
            <div class="keyup--which">0</div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Our JS -->
    <script src="./script.js"></script>
  </body>
</html>
