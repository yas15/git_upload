<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">
        Event Handling in jQuery
      </a>
      <button
        class="navbar-toggler p-0 border-0"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="navbar-toggler-icon" aria-hidden="true"></span>
      </button>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Start</div>
            <div class="start--count">0</div>
          </div>
        </div>

        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Send</div>
            <div class="send--count">0</div>
          </div>
        </div>

        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Error</div>
            <div class="error--count">0</div>
          </div>
        </div>

        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Success</div>
            <div class="success--count">0</div>
          </div>
        </div>

        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Complete</div>
            <div class="complete--count">0</div>
          </div>
        </div>

        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Stop</div>
            <div class="stop--count">0</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">
              Global Ajax Event Handling
            </h6>
            <div class="p-4 justify-content-center input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="bi bi-search"></i>
                </div>
              </div>
              <input
                id="searchInput"
                type="text"
                class="form-control form-control-lg"
                placeholder="Search jQuery Events"
              />
            </div>
            <div class="text-center">
              <button id="search" type="button" class="btn btn-primary btn-lg">
                Search
              </button>

              <button
                id="unluckySearch"
                type="button"
                class="btn btn-light btn-lg"
              >
                I'm feeling unlucky
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="results" class="col-12"></div>
      </div>
    </main>
    <!-- jQuery JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Our JS -->
    <script src="./script.js"></script>
  </body>
</html>
